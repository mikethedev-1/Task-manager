<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta data-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Adesanya Ademola">
        <meta name="keywords" content="todolist, tasks, todo, list, time-management">

        <!--Title-->
        <title>Todolist</title>

        <!--Script and stylesheet-->
        <link rel="stylesheet" href="/style/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/3f024e9297.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>

    <body>
      <div class="todo-div">
        <!--Input div-->
        <div class="todo-input">
            <input type="text" name="todo" placeholder="Add task here">
            <i class="fa-solid fa-circle-plus" onclick="add()"></i>
        </div>

        <!--Date div-->
        <div class="todo-date">
            <p class="date"></p>
            <p class="clear" onclick="clear()">Clear All</p>
        </div>

        <!--TODOLIST-->
        <div class="list">
            <div class="mylist">
                <p class="check" onclick="checked()"><i class="fa-regular fa-square"></i></p>
                <p class="text"></p>
                <p class="delete" onclick="remove()"><i class="fa-regular fa-trash-can"></i></p>
            </div>
        </div>

      </div>
    </body>
</html>
